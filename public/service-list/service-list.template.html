<md-list>

  <md-item ng-repeat="service in vm.serviceProjects | orderBy: 'description'">

    <md-item-content>

      <fcs-make-editable edit="vm.editServiceProject" delete="vm.deleteService" item="service" edit-takes-events="true">

        {{service.description}} - {{service.hours | number: 1}} hours

      </fcs-make-editable>

    </md-item-content>

  </md-item>

</md-list>
