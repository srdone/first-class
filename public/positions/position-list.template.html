<md-list>
  <md-item ng-repeat="position in vm.positions | orderBy: 'start'">
    <md-item-content>

      <fcs-make-editable edit="vm.editPosition" delete="vm.deletePosition" item="position" edit-takes-events="true">

        {{position.title}}: {{position.start | date: 'shortDate'}} - {{position.end | date: 'shortDate'}}

      </fcs-make-editable>

    </md-item-content>
  </md-item>
</md-list>
