<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  <title>First Class Scouting</title>
  <!-- CSS Libraries -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/angular-material/default-theme.css" />
  <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
  <link rel="stylesheet" href="styles/animate.css" />

  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body ng-app="firstClass" ng-cloak ng-controller="MainController" layout="row">


<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" ng-if="loggedIn" md-swipe-left="close()">
  <md-toolbar>
    <h1 class="md-toolbar-tools">First Class Scouting</h1>
  </md-toolbar>

  <md-content flex layout="column">
    <md-button ng-click="goToTroopView()">
      Troop
    </md-button>
    <md-button ng-click="logout()">
      Logout {{username}}
    </md-button>
    <md-button ng-if="!$mdMedia('gt-md')" ng-click="close()">
      Close Menu
    </md-button>
  </md-content>
</md-sidenav>


<div layout="column" tabindex="-1" flex role="main">
  <md-toolbar>

    <div class="md-toolbar-tools" ng-click="toggleMenu()" layout="row" flex>
      <md-button hide-gt-md aria-label="Toogle Menu" ng-if="loggedIn">
        <md-icon md-svg-src="bower_components/material-design-icons/navigation/svg/production/ic_menu_48px.svg"></md-icon>
      </md-button>

        <div class="md-toolbar-item md-breadcrumb" hide-gt-md>
          First Class Scouting
        </div>

      <span flex></span>

    </div>
  </md-toolbar>

  <md-content md-scroll-y ui-view class="md-padding md-default-theme"></md-content>

</div>

<!-- jquery -->
<script src="bower_components/jquery/dist/jquery.js"></script>

<!-- lodash -->
<script src="bower_components/lodash/lodash.js"></script>

<!-- angular components -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>

<!-- third party angular components -->
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>

<!-- First Class App Scripts -->
<script src="js/app.js"></script>
<script src="js/routes.js"></script>

<!-- Interceptors -->
<script src="js/interceptors/verify-authentication.http-interceptor.js"></script>

<!-- Filter -->
<script src="js/filters/percent.filter.js"></script>

<!-- services -->
<script src="js/services/auth.service.js"></script>
<script src="js/services/util.service.js"></script>
<script src="js/services/date.service.js"></script>
<script src="js/services/scout.service.js"></script>
<script src="js/services/scout-object.service.js"></script>
<script src="js/services/persistence.service.js"></script>
<script src="js/services/requirement.service.js"></script>

<!-- controllers -->
<script src="js/controllers/main.controller.js"></script>
<script src="js/controllers/scout.controller.js"></script>
<script src="js/controllers/troop.controller.js"></script>
<script src="js/controllers/next-steps.controller.js"></script>
<script src="js/controllers/login.controller.js"></script>
<script src="js/controllers/add-service.controller.js"></script>
<script src="js/controllers/add-campout.controller.js"></script>
<script src="js/controllers/add-position.controller.js"></script>
<script src="js/controllers/add-requirement.controller.js"></script>
<script src="js/controllers/add-scout-sheet.controller.js"></script>
<script src="js/controllers/add-details-sheet.controller.js"></script>
<script src="js/controllers/edit-scout-sheet.controller.js"></script>

<!-- directives -->
<script src="js/directives/scout-card.directive.js"></script>
<script src="js/directives/login.directive.js"></script>
<script src="js/directives/navbar.directive.js"></script>
<script src="js/directives/add-button.directive.js"></script>
<script src="js/directives/scout-avatar.directive.js"></script>
<script src="js/directives/welcome.directive.js"></script>
<script src="js/directives/requirement-summary-icons.directive.js"></script>
<script src="js/directives/scout-patrol.directive.js"></script>
<script src="js/directives/hours-of-service-icon.directive.js"></script>
<script src="js/directives/nights-of-camping-icon.directive.js"></script>
<script src="js/directives/position-summary.directive.js"></script>
<script src="js/directives/position-list.directive.js"></script>
<script src="js/directives/oa-icon.directive.js"></script>
<script src="js/directives/rank-progress.directive.js"></script>
<script src="js/directives/completed-requirement-summary.directive.js"></script>
<script src="js/directives/delete-button.directive.js"></script>

</body>
</html>
