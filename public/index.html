<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  <title>First Class Scouting</title>
  <!-- CSS Libraries -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="shared/styles/animate.css" />

  <link rel="stylesheet" href="shared/styles/styles.css" />
</head>
<body ng-app="firstClass" ng-cloak ng-controller="LayoutController" layout="row">

<md-sidenav class="md-whiteframe-z3" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" ng-if="loggedIn" md-swipe-left="close()" flex layout-fill>
  <md-toolbar layout="column" layout-align="center center">
    Menu
  </md-toolbar>

  <div flex layout="column">
    <md-button ng-click="goToTroopView()">
      Troop
    </md-button>
    <md-button ng-click="logout()">
      Logout {{username}}
    </md-button>
    <md-button hide-gt-md ng-click="close()">
      Close Menu
    </md-button>
  </div>
</md-sidenav>

<div layout="column" flex>
  <md-toolbar layout="row">

    <md-button hide-gt-md aria-label="Toogle Menu" ng-if="loggedIn" ng-click="toggleMenu()">
      <md-icon md-svg-src="bower_components/material-design-icons/navigation/svg/production/ic_menu_48px.svg"></md-icon>
    </md-button>

    <div class="md-toolbar-item md-breadcrumb md-toolbar-tools">
      First Class Scouting
    </div>

    <span flex></span>

  </md-toolbar>

  <md-content ui-view layout="column" id="content"></md-content>

</div>

<!-- jquery -->
<!--<script src="bower_components/jquery/dist/jquery.js"></script>-->

<!-- lodash -->
<script src="bower_components/lodash/lodash.js"></script>

<!--moment-->
<script src="bower_components/moment/moment.js"></script>

<!-- angular components -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>

<!-- third party angular components -->
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<!-- First Class App Scripts -->
<script src="app.js"></script>
<script src="routes.js"></script>

<!-- dialogs -->
<script src="dialogs/scout-dialog/scout-dialog.service.js"></script>
<script src="dialogs/scout-dialog/scout-dialog.controller.js"></script>
<script src="dialogs/campout-dialog/campout-dialog.service.js"></script>

<script src="dialogs/requirement-dialog/requirement-dialog.service.js"></script>
<script src="dialogs/requirement-dialog/requirement-dialog.controller.js"></script>
<script src="dialogs/scout-list-dialog/scout-list-dialog.service.js"></script>
<script src="dialogs/scout-list-dialog/scout-list-dialog.controller.js"></script>

<!-- initialization:debugging -->
<script src="initialization/debugging/enableDebuggingCode.js"></script>

<!--initialization:icon-registration-->

<!-- shared:services -->
<script src="shared/services/auth.service.js"></script>
<script src="shared/services/util.service.js"></script>
<script src="shared/services/date.service.js"></script>
<script src="shared/services/scout.service.js"></script>
<script src="shared/services/scout-object.service.js"></script>
<script src="shared/services/persistence.service.js"></script>

<!-- login -->
<script src="login/login.controller.js"></script>
<script src="login/login.directive.js"></script>
<script src="login/welcome.directive.js"></script>

<!--layout-->
<script src="layout/layout.controller.js"></script>

<!-- troop -->

<!--select detail bottom sheet-->
<script src="select-detail-bottom-sheet/select-detail-bottom-sheet.service.js"></script>
<script src="select-detail-bottom-sheet/select-detail-bottom-sheet.controller.js"></script>

<!--service-list-->
<script src="service-list/service-list.directive.js"></script>
<script src="service-list/service-list.controller.js"></script>

</body>
</html>
