<div ng-if="!(pctProgress === 1)" layout-align="center center" layout="column" layout-margin layout-fill>

  <div class="header">Progress to First Class: {{pctProgress | percent}}</div>

  <md-progress-linear class="md-info" md-mode="determinate" ng-value="pctProgress * 100" layout-fill></md-progress-linear>

</div>
