<div ng-controller="AddRequirementController">
  Add Requirement
  <select ng-options="requirement as requirement.name group by requirement.awardName for requirement in requirements" ng-model="requirement"></select>
  <md-button class="md-raised md-primary" ng-click="addRequirement(requirement)">Add Requirement</md-button>

  {{requirement.name}}

  {{scout.getCompletedRequirements()}}
</div>
