<div ng-controller="AddRequirementController">
  Add Requirement
  <select ng-options="requirement as requirement.name group by requirement.category for requirement in requirements" ng-model="requirement"></select>

  <div class="button-group">
    <md-button class="md-raised md-primary" ng-click="addRequirement(requirement)">Add Requirement</md-button>
  </div>

</div>
