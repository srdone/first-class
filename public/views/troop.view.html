<div layout-fill layout="column">

  <div class="md-button-group">
    <md-button ng-click="openAddScoutSheet()" class="md-button md-raised md-accent">Add Scout</md-button>
  </div>

      <div ng-repeat="scout in troop | orderBy: 'lastName+firstName'">
          <fcs-scout-card scout="scout"></fcs-scout-card>
      </div>

  <div class="no-scouts" ng-if="troop.length === 0">
    <p>No scouts yet!</p>
    <p>Click the add button below to get started.</p>
  </div>

</div>
