<div ng-controller="AddServiceController">

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" ng-model="newService.description" placeholder="Description">
  </div>

  <div class="form-group">
    <label for="hours">Hours</label>
    <input type="number" class="form-control" id="hours" ng-model="newService.hours" placeholder="Hours">
  </div>

  <div class="form-group">
    <button id="submit" type="submit" class="btn btn-primary" ng-click="addService()">Add Service</button>
    <button id="cancel" type="cancel" class="btn btn-default" ng-click="cancelAddService()">Cancel</button>
  </div>

  <div class="alert alert-info" ng-if="message">{{message}}</div>

</div>
