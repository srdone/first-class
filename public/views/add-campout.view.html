<div ng-controller="AddCampoutController">

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" ng-model="newCampout.description" placeholder="Title">
  </div>

  <div class="form-group">
    <label for="start-date">Start Date</label>
    <input type="date" class="form-control" id="start-date" ng-model="newCampout.startDate" placeholder="Start Date">
  </div>

  <div class="form-group">
    <label for="end-date">End Date</label>
    <input type="date" class="form-control" id="end-date" ng-model="newCampout.endDate" placeholder="End Date">
  </div>

  <div class="form-group">
    <button id="submit" type="submit" class="btn btn-primary" ng-click="addCampout()">Add Campout</button>
    <button id="cancel" type="cancel" class="btn btn-default" ng-click="cancelAddCampout()">Cancel</button>
  </div>

  <div class="alert alert-info" ng-if="message">{{message}}</div>

</div>
