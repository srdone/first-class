<div ng-controller="AddPositionController">

  <div class="form-group">
    <label for="title">Description</label>
    <input type="text" class="form-control" id="title" ng-model="newPosition.title" placeholder="Title">
  </div>

  <div class="form-group">
    <label for="start-date">Start Date</label>
    <input type="date" class="form-control" id="start-date" ng-model="newPosition.startDate" placeholder="Start Date">
  </div>

  <div class="form-group">
    <label for="end-date">End Date</label>
    <input type="date" class="form-control" id="end-date" ng-model="newPosition.endDate" placeholder="End Date">
  </div>

  <div class="form-group">
    <button id="submit" type="submit" class="btn btn-primary" ng-click="addPosition()">Add Position</button>
    <button id="cancel" type="cancel" class="btn btn-default" ng-click="cancelAddPosition()">Cancel</button>
  </div>

  <div class="alert alert-info" ng-if="message">{{message}}</div>
</div>
