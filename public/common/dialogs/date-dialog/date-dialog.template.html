<md-dialog layout-padding>

  <md-subheader class="md-sticky-no-effect md-primary">Edit Date</md-subheader>

  <md-content>

    <form name="$ctrl.dateForm">

      <md-input-container>
        <label>Date</label>
        <input type="date" class="form-control" name="date" ng-model="$ctrl.date" required>
        <div ng-messages="$ctrl.serviceProjectForm.description"
             ng-show="$ctrl.dateForm.date.$dirty && $ctrl.dateForm.date.$invalid">
          <div ng-message="required">Date is Required</div>
        </div>
      </md-input-container>

    </form>

  </md-content>

  <div class="md-actions">

    <span flex></span>

    <md-button id="submit" class="md-primary" ng-click="$ctrl.returnDate()">
      Update
    </md-button>

    <md-button id="cancel" class="md-warn" ng-click="$ctrl.cancel()">Cancel</md-button>

  </div>

</md-dialog>
