<md-dialog layout-padding>

  <md-subheader class="md-sticky-no-effect md-primary">{{$ctrl.create ? 'Add' : 'Edit'}} Campout</md-subheader>

  <md-content>
    <form name="$ctrl.campoutForm">

      <md-input-container>
        <label>Description</label>
        <input type="text" class="form-control" name="description" ng-model="$ctrl.campout.description" required>
        <div ng-messages="$ctrl.campoutForm.description.$error" ng-show="$ctrl.campoutForm.description.$dirty && $ctrl.campoutForm.description.$invalid">
          <div ng-message="required">Description is required</div>
        </div>
      </md-input-container>

      <md-input-container>
        <label>Start Date</label>
        <input type="date" class="form-control" name="startDate" ng-model="$ctrl.campout.start" required>
        <div ng-messages="$ctrl.campoutForm.startDate.$error" ng-show="$ctrl.campoutForm.startDate.$dirty && $ctrl.campoutForm.startDate.$invalid">
          <div ng-message="required">Start Date is Required</div>
        </div>
      </md-input-container>

      <md-input-container>
        <label for="end-date">End Date</label>
        <input type="date" class="form-control" id="end-date" ng-model="$ctrl.campout.end" required>
        <div ng-messages="$ctrl.campoutForm.endDate.$error" ng-show="$ctrl.campoutForm.endDate.$dirty && $ctrl.campoutForm.endDate.$invalid">
          <div ng-message="required">End Date is Required</div>
        </div>
      </md-input-container>

    </form>
  </md-content>

  <div class="md-actions" layout="row">

    <span flex></span>

    <md-button id="submit" class="md-primary" ng-click="$ctrl.returnCampout()">
      {{$ctrl.create ? 'Add' : 'Update'}}
      <span ng-show="$mdMedia('gt-sm')"> Campout</span>
    </md-button>

    <md-button id="cancel" class="md-warn" ng-click="$ctrl.cancel()">Cancel</md-button>

  </div>

</md-dialog>
