<md-dialog layout-padding>

  <md-subheader class="md-sticky-no-effect md-primary">{{$ctrl.create ? 'Add' : 'Edit'}} Position</md-subheader>

  <md-content>
    <form name="$ctrl.positionForm">

      <md-input-container>
        <label>Position Title</label>
        <input type="text" class="form-control" name="title" ng-model="$ctrl.position.title" required>
        <div ng-messages="$ctrl.positionForm.title" ng-show="$ctrl.positionForm.lastName.$dirty && $ctrl.positionForm.lastName.$invalid">
          <div ng-message="required">Position Title is Required</div>
        </div>
      </md-input-container>

      <md-input-container>
        <label>Start Date</label>
        <input type="date" class="form-control" name="startDate" ng-model="$ctrl.position.start" required>
        <div ng-messages="$ctrl.positionForm.startDate" ng-show="$ctrl.positionForm.startDate.$dirty && $ctrl.positionForm.startDate.$invalid">
          <div ng-message="required">Start Date is Required</div>
        </div>
      </md-input-container>

      <md-input-container>
        <label>End Date</label>
        <input type="date" class="form-control" name="endDate" ng-model="$ctrl.position.end">
      </md-input-container>

    </form>
  </md-content>

  <div class="md-actions">
    <md-button id="submit" type="submit" class="md-primary" ng-click="$ctrl.returnPosition()">
      {{$ctrl.create ? 'Add' : 'Update'}}
      <span show-gt-sm> Position</span>
    </md-button>
    <md-button id="cancel" type="cancel" class="md-warn" ng-click="$ctrl.cancel()">Cancel</md-button>
  </div>

</md-dialog>
