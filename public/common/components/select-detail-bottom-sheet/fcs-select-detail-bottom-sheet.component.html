<md-bottom-sheet class="md-grid">
  <md-list>
    <md-item ng-repeat="detail in $ctrl.detailList">
      <md-button class="md-grid-item-content" aria-label="{{detail.name}}" ng-click="$ctrl.selectListItem($index)">
        <div class="md-icon-container">
          <md-icon md-svg-src="{{detail.icon}}"></md-icon>
        </div>
        <p class="md-grid-text">{{detail.displayName}}</p>
      </md-button>
    </md-item>
  </md-list>
</md-bottom-sheet>
