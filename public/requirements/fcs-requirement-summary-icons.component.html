<div layout="column" layout-align="center center" layout-margin>

  <div class="header" ng-if="$ctrl.hasRemainingRequirements">Remaining Requirements:</div>
  <div layout="row" layout-align="center center" layout-wrap>
    <div ng-repeat="(key, value) in $ctrl.reqCategoryCount" layout-align="space-around center">
      <md-button class="requirement-badge" layout="row">
        <div class="number">{{value}}</div>
        <md-tooltip md-delay="500">
          {{key | uppercase}}
        </md-tooltip>
        <md-icon md-svg-src="requirements:{{key}}"></md-icon>
      </md-button>
    </div>
  </div>

</div>
