<md-dialog aria-label="Add Scout">

  <md-subheader class="md-sticky-no-effect md-primary">Add Scout</md-subheader>

  <md-content>

  <form name="vm.addScoutForm">

    <md-input-container>
      <label>First Name</label>
      <input type="text" class="form-control" name="firstName" ng-model="vm.newScout.firstName" placeholder="Robert Baden" required>
      <div ng-messages="vm.addScoutForm.firstName.$error" ng-show="vm.addScoutForm.firstName.$dirty && vm.addScoutForm.firstName.$invalid">
        <div ng-message="required">First Name is Required</div>
      </div>
    </md-input-container>

    <md-input-container>
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastName" ng-model="vm.newScout.lastName" placeholder="Powell" required>
      <div ng-messages="vm.addScoutForm.lastName.$error" ng-show="vm.addScoutForm.lastName.$dirty && vm.addScoutForm.lastName.$invalid">
        <div ng-message="required">Last Name is Required</div>
      </div>
    </md-input-container>

    <md-input-container>
      <label>Patrol</label>
      <input type="text" class="form-control" name="patrol" ng-model="vm.newScout.patrol" placeholder="Owl Patrol">
    </md-input-container>

    <div layout="row">

      <md-input-container flex>
        <label>Photo URL</label>
        <input type="text" class="form-control" name="photoUrl" ng-model="vm.newScout.photoUrl" placeholder="http://...">
      </md-input-container>

      <img ng-if="vm.newScout.photoUrl" ng-src="{{vm.newScout.photoUrl}}" class="avatar-sm">

    </div>

    <md-checkbox class="form-control" name="isOA" ng-model="vm.newScout.isOA">
      OA Member
    </md-checkbox>

  </form>

  </md-content>

  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="vm.addScout(newScout)" ng-disabled="vm.addScoutForm.$invalid || vm.addScoutForm.$untouched">Add Scout</md-button>
    <md-button class="md-warn" ng-click="vm.cancel()">Cancel</md-button>
  </div>
</md-dialog>
