<md-card class="md-whiteframe-z1" layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row">
        <img ng-src="{{scout.photoUrl}}" class="avatar-sm" layout-margin>
        <fcs-scout-name scout="scout"></fcs-scout-name>
      <span flex></span>
      <fcs-oa-icon ng-if="!!scout.isOA"></fcs-oa-icon>
    </div>
  </md-toolbar>

  <md-card-content flex>

    <div class="md-button-group">
      <md-button class="md-button md-raised md-accent details-button" ui-sref="scout-detail({ scoutId: scout.id })">Details</md-button>
    </div>

    <!--Next rank progress -->
    <fcs-scout-summary scout="scout"></fcs-scout-summary>

  </md-card-content>

</md-card>
