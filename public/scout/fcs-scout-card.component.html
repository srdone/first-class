<md-card class="md-whiteframe-z1" layout="column">
  <md-toolbar ng-click="$ctrl.show = !$ctrl.show">
    <div class="md-toolbar-tools" layout="row">
        <img ng-src="{{$ctrl.scout.photoUrl}}" class="avatar-sm" layout-margin>
        <fcs-scout-name scout="$ctrl.scout"></fcs-scout-name>
      <span flex></span>
      <fcs-oa-icon ng-if="!!$ctrl.scout.isOA"></fcs-oa-icon>
    </div>
  </md-toolbar>

  <md-card-content flex ng-if="true">

    <ng-transclude></ng-transclude>

    <!--Next rank progress -->
    <fcs-scout-summary scout="$ctrl.scout"></fcs-scout-summary>

  </md-card-content>

  <md-card-content ng-if="false">
    <md-icon md-svg-src="actions:show"></md-icon>
  </md-card-content>

</md-card>
