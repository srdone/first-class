<div layout="column" layout-align="start start">

  <div class="header" ng-if="!reqCategoryCount">Remaining Requirements:</div>
  <div layout="row" layout-align="start center" layout-wrap>
  <div ng-repeat="(key, value) in reqCategoryCount">
    <md-button flex>
      <span class="number">{{value}}</span>
      <md-tooltip>
        {{key | uppercase}}
      </md-tooltip>
      <md-icon md-svg-src="requirements:{{key}}"></md-icon>
    </md-button>
  </div>
  </div>

</div>
