<md-bottom-sheet>
  <div class="header">
    {{addView.selected.name}}
  </div>

  <ng-include src="addView.selected.templateUrl"></ng-include>

  <div class="button-group">
    <md-select ng-model="addView.selected">
      <md-select-label>Select Detail Type</md-select-label>
      <md-option ng-value="view" ng-repeat="view in addView.options">{{view.name}}</md-option>
    </md-select>
    <md-button class="md-raised" ng-click="dismiss()">Dismiss</md-button>
  </div>
</md-bottom-sheet>
