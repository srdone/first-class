<md-content>
  <md-card class="md-whiteframe-z2" layout="column">
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row">
        <img ng-src="{{scout.photoUrl}}" class="avatar-sm" layout-margin>
        <fcs-scout-name scout="scout"></fcs-scout-name>
        <span flex></span>
        <fcs-oa-icon ng-if="!!scout.isOA" layout-margin></fcs-oa-icon>
        <md-button ng-click="editScout($event)" class="md-raised md-button">
          <md-icon md-svg-src="actions:edit"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-card-content>
      <!--Next rank progress -->
      <fcs-scout-summary scout="scout"></fcs-scout-summary>

    </md-card-content>

  </md-card>

  <!--Service Detail-->
  <md-card ng-if="!!scout.getService().length" class="md-whiteframe-z2">

    <md-toolbar>
      <div class="md-toolbar-tools">
        Service History
      </div>
    </md-toolbar>

    <md-card-content>
      <fcs-service-list scout="scout"></fcs-service-list>
    </md-card-content>

  </md-card>

  <!--Camping Detail-->
  <md-card ng-if="!!scout.getCamping().length" class="md-whiteframe-z2">
    <md-toolbar>
      <div class="md-toolbar-tools">
        Campouts Attended
      </div>
    </md-toolbar>
    <md-card-content>
      <md-list>
        <md-item ng-repeat="campout in scout.getCamping() | orderBy: 'start'">
          <md-item-content>

            <fcs-make-editable edit="editCampout" delete="deleteCampout" item="campout" edit-takes-events="true">

              <fcs-campout-item campout="campout"></fcs-campout-item>

            </fcs-make-editable>

          </md-item-content>
        </md-item>
      </md-list>
    </md-card-content>
  </md-card>

  <!--Position Detail-->
  <md-card ng-if="!!scout.getPositions().length" class="md-whiteframe-z2">
    <md-toolbar>
      <div class="md-toolbar-tools">
        Position History
      </div>
    </md-toolbar>
    <md-card-content>
      <md-list>
        <md-item ng-repeat="position in scout.getPositions() | orderBy: 'start'">
          <md-item-content>

            <fcs-make-editable edit="editPosition" delete="deletePosition" item="position" edit-takes-events="true">

              {{position.title}}: {{position.start | date: 'shortDate'}} - {{position.end | date: 'shortDate'}}

            </fcs-make-editable>

          </md-item-content>
        </md-item>
      </md-list>
    </md-card-content>
  </md-card>

  <md-card ng-if="!!scout.getCompletedRequirements().length" class="md-whiteframe-z2">
    <md-toolbar>
      <div class="md-toolbar-tools">
        Requirements Completed
      </div>
    </md-toolbar>
    <md-card-content>
      <md-list>
        <md-item ng-repeat="completedRequirement in scout.getCompletedRequirements() | orderBy: 'requirement.requirementNumber+requirement.order'">
          <md-item-content>
            <fcs-completed-requirement-summary completed-requirement="completedRequirement">
              <fcs-delete-button ng-click="deleteRequirement(completedRequirement)" fcs-aria-label="Remove Requirement {{completedRequirement.requirement.name}}"></fcs-delete-button>
            </fcs-completed-requirement-summary>
          </md-item-content>
        </md-item>
      </md-list>
    </md-card-content>
  </md-card>

  <div class="spacer"></div>

</md-content>

<md-button ng-click="$state.go('troop')" class="md-fab md-fab-bottom-left md-raised md-accent md-hue-3">
  <md-icon md-svg-src="actions:go-back"></md-icon>
</md-button>

<md-button ng-click="addDetails($event)" class="md-fab md-fab-bottom-right md-raised md-primary md-hue-3">
  <md-icon md-svg-src="actions:add-detail"></md-icon>
</md-button>
