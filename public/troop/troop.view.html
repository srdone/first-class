<md-content>

  <div ng-repeat="scout in troop | orderBy: 'lastName+firstName'">
    <fcs-scout-card scout="scout"></fcs-scout-card>
  </div>

  <div class="no-scouts" ng-if="troop.length === 0">
    <p>No scouts yet!</p>
    <p>Click the add scout button to get started.</p>
  </div>

</md-content>

<md-button ng-click="addScout($event)" class="md-fab md-fab-bottom-right md-raised md-accent">
  <md-icon md-svg-src="actions:add-person"></md-icon>
</md-button>
