<md-list>
  <md-item ng-repeat="item in vm.items | orderBy: {{vm.orderBy}}">
    <md-item-content>

      <fcs-make-editable edit="vm.addItem"
                         delete="vm.deleteItem"
                         item="vm.item"
                         edit-takes-events="true"
                         aria-description="{{item.toString()}}">

        <ng-transclude></ng-transclude>

      </fcs-make-editable>

    </md-item-content>
  </md-item>
</md-list>
